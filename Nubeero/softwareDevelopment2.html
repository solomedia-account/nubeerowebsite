/*hamburger menu*/
.hamburger {

.bar {

@media only screen and (max-width: 1000px) {

        top: 5rem;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        border-radius: 10px;
        text-align: center;
        transition: 0.3s;
        box-shadow:

    }

    .nav-menu.active {

    }

    .hamburger.active .bar:nth-child(2) {
